<div class="leaf flex"><div class="inner justify"><p>Samassa tulivat Cap ja Nuolenkärki lähemmä, sillä he näkivät, että keskustelu oli ystävällistä. Muutamat sanat riittivät vakuuttamaan heitä siitä, kenenkä kanssa olivat tekemisissä, ja he lähtivät miesten luo, jotka rauhallisina yhä aterioitsivat valkean ääressä.</p></div> </div>
